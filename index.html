<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meme Video Reveal</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

#revealBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 25px 50px;
    font-size: 2em;
    color: #fff;
    background: red;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,0,0,0.5);
    transition: all 0.5s ease;
    z-index: 2;
}
#revealBtn:hover {
    transform: translate(-50%, -50%) scale(1.1);
    box-shadow: 0 0 30px rgba(255,0,0,0.8);
}

#videoWrapper {
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    display: none;          /* hidden until button click */
    opacity: 0;             /* start fully transparent */
    z-index: 1;
    background: black;
    transition: opacity 1.5s ease;
}

#videoWrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>
<body>

<div id="videoWrapper">
    <video id="memeVideo" src="Kyu-nahi-ho-rahi-padhai-Alakh-Pandey.mp4"></video>
</div>

<button id="revealBtn">Click to Reveal!</button>

<script>
const btn = document.getElementById("revealBtn");
const videoWrapper = document.getElementById("videoWrapper");
const video = document.getElementById("memeVideo");

// preload video
video.load();

btn.addEventListener("click", () => {
    // fade out button
    btn.style.opacity = 0;

    // show video container
    videoWrapper.style.display = "block";

    // force reflow so transition works
    void videoWrapper.offsetWidth;

    // fade in video
    videoWrapper.style.opacity = 1;

    // play video immediately
    video.play().catch(err => console.error(err));

    // remove button after fade
    setTimeout(() => {
        btn.style.display = "none";
    }, 500);
});
</script>

</body>
</html>
