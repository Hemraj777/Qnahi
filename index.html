<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meme Video Reveal</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Heart rain animation */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #1e90ff;
  clip-path: polygon(50% 0%, 61% 10%, 75% 10%, 85% 20%, 85% 35%, 75% 45%, 50% 70%, 25% 45%, 15% 35%, 15% 20%, 25% 10%, 39% 10%);
  animation: fall linear infinite;
}
@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); opacity:1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity:0; }
}

/* Red reveal button */
#revealBtn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 25px 50px;
  font-size: 2em;
  color: #fff;
  background: red;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,0,0,0.5);
  transition: all 0.3s ease;
  z-index: 2;
}
#revealBtn:hover {
  transform: translate(-50%, -50%) scale(1.1);
  box-shadow: 0 0 30px rgba(255,0,0,0.8);
}

/* Video styling */
video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
</style>
</head>
<body>

<video id="memeVideo" src="https://drive.google.com/uc?export=download&id=1-ExF-FQ3cnGppwIlIMMOXSVFNgp9KVtB" controls></video>
<button id="revealBtn">Click to Reveal!</button>

<script>
// Heart rain
for (let i = 0; i < 50; i++) {
  let heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = 3 + Math.random() * 5 + 's';
  document.body.appendChild(heart);
}

// Button logic
const btn = document.getElementById("revealBtn");
const video = document.getElementById("memeVideo");

btn.addEventListener("click", () => {
  btn.style.opacity = 0;
  setTimeout(() => {
    btn.style.display = "none";
    video.play(); // video plays with sound
  }, 800);
});
</script>

</body>
</html>
